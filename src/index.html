<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Museum</title>
</head>
<body>
    <div id="js-welcomeScreen" class="welcomeScreen">
        <img src="./resources/logo_minecraft_museum.svg" alt="Minecraft Museum Logo">
        <form id="js-playForm" action="#play" method="post">
            <input type="text" name="username" id="js-nameInput" placeholder="Votre nom de joueur">
            <input type="submit" value="Decouvrir">
        </form>
    </div>
    <div id="js-blockDetailPopup" class="blockPopup">
        <div class="center">
            <div class="head">
                <h4>Informations</h4>
                <span class="close">Appuyez sur X pour fermer</span>
            </div>
            <div class="content">
                <h3 id="js-blockName" >Bloc</h3>
                <p id="js-blockDescription" >
                    Chargement...
                </p>
            </div>
        </div>
    </div>
    <div id="app">
        <div class="minecraftPointer"></div>
    </div>
</body>
</html>
